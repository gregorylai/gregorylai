<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="#"><img src="images/logo.png" class="logo" /></a>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">What's New</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
    <section>
      <div class="content">
        <div class="text-wrapper">
          <h2>It's not just Coffee<br />It's <span>Starbucks</span></h2>
          <p>
            We make sure everything we do honors that connection â€“ from our
            commitment to the highest quality coffee in the world, to the way we
            engage with our customers and communities to do business
            responsibly.
          </p>
          <a href="#">Learn More</a>
        </div>
        <div class="image-wrapper">
          <img src="images/img1.png" class="starbucks" />
        </div>
        <div class="circle"></div>
      </div>
      <ul class="thumb">
        <li>
          <img
            src="images/thumb1.png"
            onclick="changeImage('images/img1.png');changeCircleColor('#017143')"
          />
        </li>
        <li>
          <img
            src="images/thumb2.png"
            onclick="changeImage('images/img2.png');changeCircleColor('#eb7495')"
          />
        </li>
        <li>
          <img
            src="images/thumb3.png"
            onclick="changeImage('images/img3.png');changeCircleColor('#d752b1')"
          />
        </li>
      </ul>
      <ul class="social-media-wrapper">
        <li>
          <a href="#"><img src="images/facebook.png" /></a>
        </li>
        <li>
          <a href="#"><img src="images/twitter.png" /></a>
        </li>
        <li>
          <a href="#"><img src="images/instagram.png" /></a>
        </li>
      </ul>
    </section>
    <script src="script.js"></script>
  </body>
</html>
